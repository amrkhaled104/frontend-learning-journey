<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2</title>

    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div id="main">
        <h2 id="title">To Do List</h2>
        <div id="form">
            <input type="text">
            <button>Add</button>
        </div>
        <h2 id="task">Task List</h2>
        <div class="card">
            <input type="checkbox">
            <span>Wash dishes</span>
            <a href="#" class="delete">Delete</a>
            <a href="#" class="Edit">Edit</a>
        </div>
        <div class="card">
            <input type="checkbox" checked>
            <span class="selected">edit resume</span>
            <a href="#" class="delete">Delete</a>
            <a href="#" class="Edit">Edit</a>
        </div>
        <div class="card">
            <input type="checkbox">
            <span class="finish">finish Codedex course</span>
            <a href="#" class="delete">Delete</a>
            <a href="#" class="Edit">Edit</a>
        </div>
        <hr>
        <p class="text-center">
            Completed : 1 | Uncompleted : 2
        </p>
    </div>

</body>

</html>
