<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript</title>
  <link rel="stylesheet" href="test.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Cairo:wght@300;400;700;900&family=Roboto:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <section>
    <div class="main" style="display: flex; align-items: center; justify-content: center; font-size: 2rem; font-family: 900;">
      my name is amr khaled
    </div>
    <div class="Setting">
      <i class="fas fa-cog fa-spin icon"></i>
      <div class="setting_content none">
        <div class="Font">
          <h1>Font</h1>
          <div class="font_setting">
            <select class="colorfont">
              <option value="red" class="active">Red</option>
              <option value="blue" class="">Blue</option>
              <option value="green" class="">Green</option>
              <option value="black" class="">Black</option>
              <option value="yellow" class="">Yellow</option>
            </select>
            <select class="fonttype">
              <option value="Cairo" class="active">Cairo</option>
              <option value="OpenSans" class="">Open</option>
              <option value="Roboto" class="">Roboto</option>
            </select>
            <select class="Fontsize">
              <option value="12px" class="active">12px</option>
              <option value="14px" class="">14px</option>
              <option value="16px" class="">16px</option>
              <option value="18px" class="">18px</option>
              <option value="20px" class="">20px</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="test.js"></script>
</body>

</html>
