<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owl Test</title>

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>

  <style>
    .item {
      background: #eee;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="owl-carousel carousel-two owl-theme">
  <div class="item">Card 1</div>
  <div class="item">Card 2</div>
  <div class="item">Card 3</div>
  <div class="item">Card 4</div>
  <div class="item">Card 5</div>
  <div class="item">Card 6</div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
  $(document).ready(function () {
    $(".carousel-two").owlCarousel({
      loop: true,
      dots: false,
      nav: true,
      margin: 15,
      responsive: {
        0: { items: 1 },
        576: { items: 2 },
        768: { items: 3 },
        1200: { items: 5 }
      }
    });
  });
</script>
</body>
</html>
