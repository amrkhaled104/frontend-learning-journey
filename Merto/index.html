<head>

    <title>Merto - Elementor Multipurpose WooCommerce Theme</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Font Awesome & Bootstrap Icons -->

    <!-- Bootstrap CSS -->

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <!-- Favicon -->
    <link rel="icon" href="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/08/cropped-favicon-1-32x32.png"
        sizes="32x32">
    <link rel="icon" href="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/08/cropped-favicon-1-192x192.png"
        sizes="192x192">

                                    <option value="body-bath">&nbsp;&nbsp;&nbsp;Body &amp; Bath</option>

                                    <option value="hair-care">&nbsp;&nbsp;&nbsp;Hair Care</option>
                                    <option value="lipstick">&nbsp;&nbsp;&nbsp;Lipstick</option>

                                    <option value="camera">&nbsp;&nbsp;&nbsp;Camera</option>
                                    <option value="controller">&nbsp;&nbsp;&nbsp;Controller</option>
                                    <option value="headphones">&nbsp;&nbsp;&nbsp;Headphones</option>
                                    <option value="smartwatch">&nbsp;&nbsp;&nbsp;Smartwatch</option>
                                    <option value="speaker">&nbsp;&nbsp;&nbsp;Speaker</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="men">&nbsp;&nbsp;&nbsp;Men</option>

                                    <option value="all-in-one">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All in One</option>

                            id="searchSuggestions">
                            <p class="fw-semibold mb-3">Popular search</p>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-secondary btn-sm rounded-pill">smartphone</button>
                                <button class="btn btn-outline-secondary btn-sm rounded-pill">tablet</button>

                                    <li class="py-2 px-3 ">
                                        <a href="#" class="d-flex align-items-center text-decoration-none text-dark">
                                            <img src="https://flagcdn.com/fr.svg" width="20" alt="French"
                                                class="me-2" />
                                            Français
                                        </a>
                                    </li>
                                    <li class="py-2 px-3 ">
                                        <a href="#" class="  d-flex align-items-center text-decoration-none text-dark">

                                    </li>
                                    <li class="py-2 px-3 ">

                                                class="me-2" />
                                            Deutsch
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>


                    </div>

            </div>

        </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
